<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=" header">
        <h1>Header</h1>
    </div>
    <div class="container">
        <div class="left">
            <img src="Assets/background.jpg" alt="background">
            <p>Photo by Halie West on Unsplash</p>
            <div class ='lef-logo'>
                <img src="Assets/odin-lined.png" alt="odin" id="odin">
                <h1>ODIN</h1>
            </div>

        </div>
    <div class ='right'>
        <div class="heading">
         <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.

         </h3>   
         <h3   >You know you want to.</h3>
        </div>
            <form action="#" id="form">
                <h1>Let's do this</h1>
                <div class="form-contaniner">
                    
                    <div class ='left-form'>
                        <label for="firstname">
                            First Name
                            <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
                        </label>
                        <label for="email">
                            Email
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </label>
                        <label for="password">
                            Password
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </label>
        
                    </div>
                    <div class="right-form">
                        <label for="lastname">
                            Last Name
                            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                        </label>
                        <label for="phone">
                            Phone Number
                            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                        </label>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password"></label>
    
                    </div>    

                </div>

            </form>
            <div class="button">
                <button form="form" type="submit">Submit</button>
                <p style="margin-left:15%">Already have an account? <a href="#">Log in</a></p>

            </div>
    </div> 

    </div>

    
</body>
</html>
